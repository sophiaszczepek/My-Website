<div class="projects-container">
  <h1 class="page-title">Selected Projects</h1>

  <div class="projects-grid">





    <div class="project-card" *ngFor="let project of projects">
      <div class="card-body">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <a
          [href]="project.githubUrl"
          target="_blank"
          rel="noopener"
          class="btn-github"
          >View</a
        >
      </div>
    </div>


    
  </div>
</div>
